<!doctype html>
<html>
<head>
	<title>edunet – visualised neural networks</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="index.css">
	<script src="main.js"></script>
</head>
<body>

	<div class="section section-top">
		<button class="button button-remove">–</button>
		<div class="layer-labels"></div>
		<button class="button button-add">+</button>
	</div>
	<div class="section section-main">
		<svg class="canvas" viewBox="0 0 768 512">
			<g class="network"></g>
			<g class="overlay"></g>
			<g class="text"></g>
		</svg>
	</div>
	<div class="section section-bottom">

		<form name="functionType" class="function-selector">
			<label>
				<input type="radio" name="function" value="threshold" checked>
				<div class="function">
					f(x) = {
					<span class="stack">
						<span>0 ∀ x&lt;10</span>
						<span>1 ∀ x≥10</span>
					</span>
				</div>
			</label>
			<label>
				<input type="radio" name="function" value="sigmoid">
				<div class="function">
					f(x) =
					<span class="fraction">
						<span>1</span>
						<span>1+e<sup>-x</sup></span>
					</span>
				</div>
	    	</label>
		</form>

		<div class="copyright">Made by <a href="https://github.com/eintyp">eintyp</a>, released for free under a <a href="https://github.com/eintyp/edunet/blob/main/LICENSE">GPL v3.0 license</a>.</div>
	</div>
</body>
</html>
