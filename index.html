<!doctype html>
<html>
<head>
	<title>Visualisation of artificial Neural Networks</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="index.css">
	<script src="main.js"></script>
</head>
<body>

	<div class="section section-top">
		<button class="button button-remove">–</button>
		<div class="layer-labels"></div>
		<button class="button button-add">+</button>
	</div>
	<div class="section section-main">
		<svg class="canvas" viewBox="0 0 768 512">
			<g class="network"></g>
			<g class="overlay"></g>
			<g class="text"></g>
		</svg>
	</div>
	<div class="section section-bottom">
		<div></div>
		<div class="function">f(x)=0 ∀ x&lt;10<br>f(x)=1 ∀ x≥10</div>

	</div>
</body>
</html>
